<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="utf-8">
	<title>Table Practice/Participation</title>

	<meta name="author" content="Brian Spaulding">
	<meta name="description" content="Table Practice/Participation">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">

  <style>
    table {
      border: 2px solid black;
      width: 875px; margin: 20px auto;
      border-collapse: collapse;
    }

    table tr {
      height: 100px;
      border: 2px solid black;
    }

    table td {
      border: 2px solid black;
      width: 175px;
    }

    #tall {
      height: 400px;
    }
  </style>

</head>

<body>

<table class="quiz-table">

<tr>
  <td colspan="4"></td>
  <td></td>
</tr>

<tr>
  <td rowspan="2"></td>
  <td rowspan="2"></td>
  <td colspan="2"></td>
  <td></td>
</tr>

<tr id="tall">
  <td colspan="3"></td>
</tr>


</table>

</body>
</html>
